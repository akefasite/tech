<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <main>
        <ul>
            <li><a href="index.html">Dashboard </a></li>
            <li>>Student's Record</li>
        </ul>

         <div class="container">
       
                <div class="header flex-center">
                <h2>STUDENT PROFILE PAGE</h2>      
                 </div>
                           
                        <img  id="logo" src="images/schoollogo.png" alt="Lincoln University"/>
                    
            <form action="">

        <div class="row">
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control col-4" name="" placeholder="First Name"/>
            </div>

                <div class="form-group ">
                <label for="">Last Name</label>
                <input type="text" class="form-control col-4" name="" placeholder="Last Name"/>
            </div>

            <div class="form-group ">
                <label for="">Admission Number</label>
                <input type="text" class="form-control col-4" name="" placeholder="Admission Number"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" id="address" class="form-control col-4" name="" placeholder="Address"/>
                </div>
    
                    <div class="form-group ">
                    <label for="">Birthday</label>
                    <input type="date" class="form-control col-4" name="" />
                </div>
    
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="">Department</label>
                        <input type="text" class="form-control col-4" name="" placeholder="Department"/>
                    </div>
        
                        <div class="form-group ">
                        <label for="">Status</label>
                        <input type="text" class="form-control col-4" name="" placeholder="Status" />
                    </div>
        
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="">Position</label>
                            <input type="text" class="form-control col-4" name="" placeholder="Position"/>
                        </div>
            
                            <div class="form-group ">
                            <label for="">Salary</label>
                            <input type="text" class="form-control col-4" name="" placeholder="Salary" />
                        </div>
            
                        </div>

        </form>
        
    </div>
       

    
</main>

</body>
</html>
